<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Gourmet Club - Le goût infini</title>
  </head>
  <body>
    <div class="container">
      <a class="logo" href="index.html"></a>
      <div class="gridline-top"></div>
      <div class="gridline-left"></div>
      <div class="gridline-right"></div>
      <div class="second-logo"></div>
      <!-- NAV -->
      <div class="nav">
        <ul class="text">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home page</a>
          </li>
          <li class="nav-item">
            <a href="kitchen.html" class="nav-link">Our kitchen</a>
          </li>
          <li class="nav-item">
            <a href="chefs.html" class="nav-link">Our chefs</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link line">contact</a>
          </li>
        </ul>
      </div>
      <div class="contact-container">
          <h2 class="contact-text">write to us</h2>
        <h2 class="contact-header">Contact Us</h2>
        <form action="#" class="input-container">

            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              class="contact-input"
            />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            class="contact-input"
          />


          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
            class="contact-input"
          ></textarea>

        </form>
        <input type="submit" value="Send" class="button button1" />
      </div>
    
      <!-- GRID -->
      <div class="grid-container">
        <div class="grid">
          <div class="grid-line grid-1"></div>
          <div class="grid-line grid-2"></div>
          <div class="grid-line grid-3"></div>
          <div class="grid-line grid-4"></div>
          <div class="grid-line grid-5"></div>
        </div>
      </div>
      <!-- SECOND GRID -->
      <div class="grid-container-2">
        <div class="grid-nd">
          <div class="grid-line-nd grid-1"></div>
          <div class="grid-line-nd grid-2"></div>
          <div class="grid-line-nd grid-3"></div>
          <div class="grid-line-nd grid-4"></div>
          <div class="grid-line-nd grid-5"></div>
        </div>
      </div>
      <!-- FOOTER -->
      <footer class="footer">
        <div class="footer-container">
          <div class="triangle"></div>
          <div class="triangle2"></div>
          <div class="footer-logo"></div>
          <h3 class="footer-text">
            Gourmet Club - Le goût infini, 123 Oak Street <br /><br />
            Springfield, MA 01103, <a href="tel:123-456-7890">123-456-7890</a>, <a href="mailto:info@gclgi.dk">info@gclgi.dk</a> <br /><br />
            <a class="footer-link insta" href="instagram">Apply for our newsletter</a>
        </h3>
        </div>
      </footer>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
